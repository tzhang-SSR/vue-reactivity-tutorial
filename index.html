<!DOCTYPE html>

    <title>手写Vue响应式-二魔</title>
</head>

<body>
    <h1>手写Vue响应式-二魔</h1>
</body>
<script>
    let activeEffect // 当前正在执行的副作用函数
    const effectStack = [] // 副作用函数栈
    const data = { foo: 1, bar: 1 };
    const bucket = new WeakMap()

    function track(target, key) {
        // 没有 activeEffect，直接 return
        if (!activeEffect) return
        let depsMap = bucket.get(target)
        // 如果不存在，那么就新建一个与 target 关联的depsMap
        if (!depsMap) {
            bucket.set(target, (depsMap = new Map()))
        }

        // 如果不存在，同样新建一个与 key 关联的deps
        let deps = depsMap.get(key)
        if (!deps) {
            depsMap.set(key, (deps = new Set()))
        }
        // 最后将当前激活的副作用函数添加到deps中
        deps.add(activeEffect)
        // 副作用函数的依赖集合deps也反过来存储响应式变量的依赖集合deps
        activeEffect.deps.push(deps)
    }

    function trigger(target, key) {
        // 根据target从桶中取得 depsMap，再根据key取得所有副作用函数 effects，然后依次执行
        const depsMap = bucket.get(target)
        if (!depsMap) return
        const effects = depsMap.get(key)
        const effectsToRun = new Set()
        effects && effects.forEach(effectFn => {
            // 如果 trigger 触发执行的副作用函数与当前正在执行的副作用函数相同，则不加入执行队列中
            if (effectFn !== activeEffect) {  // 新增
                effectsToRun.add(effectFn)
            }
        })
        effectsToRun.forEach(fn => {
            if (fn.options.scheduler) {
                fn.options.scheduler(fn)
            } else {
                fn()
            }
        })
    }

    // 通过Proxy代理对数据的读取操作进行拦截
    const obj = new Proxy(data, {
        get(target, key) {
            track(target, key)
            return target[key]
        },
        set(target, key, newVal) {
            target[key] = newVal
            trigger(target, key)
        }
    })

    function cleanup(effectFn) {
        // 遍历 effectFn.deps 数组
        for (const dep of effectFn.deps) {
            // 将 effectFn 从依赖集合中移除
            dep.delete(effectFn)
        }
        // 最后将 effectFn.deps 数组清空, 防止内存泄漏
        effectFn.deps.length = 0
    }

    // 修改effect函数的功能，使其能够接收一个函数作为参数，并将该函数作为副作用函数执行
    function effect(fn, options = {}) {
        const effectFn = () => {
            cleanup(effectFn)
            activeEffect = effectFn
            effectStack.push(effectFn)
            const res = fn()
            effectStack.pop()
            activeEffect = effectStack[effectStack.length - 1]
            // 执行到最后需要返回结果
            return res
        }
        // effectFn.deps 用来存储所有与该副作用函数相关联的依赖集合
        effectFn.deps = []
        // effectFn.options 用来存储用户自定义的调度器选项
        effectFn.options = options
        if (!options.lazy) {
            effectFn()
        }
        // 最后将副作用函数作为返回值返回
        return effectFn
    }

    // 定义一个任务队列
    const taskQueue = new Set()

    // 定义一个标志，用来判断当前是否正在执行任务队列
    let isFlushing = false
    function flushTask() {
        // 如果任务队列正在执行，则直接返回
        if (isFlushing) return
        // 设置标志为 true，代表正在执行任务队列
        isFlushing = true
        // 创建一个新的 Promise 实例，通过then方法将任务队列的执行权交给微任务队列
        const p = Promise.resolve()
        p.then(() => {
            taskQueue.forEach(task => {
                console.log('执行任务队列')
                task()
            })
        }).finally(() => {
            isFlushing = false
        })
    }


    function computed(getter) {
        let value
        let dirty = true // dirty为 true 则意味着“脏”，需要计算

        const effectFn = effect(getter, {
            lazy: true, // lazy为 true 则意味着“惰性”
            scheduler() {
                // 当计算属性依赖的响应式数据变化时，
                // 1. 重置dirty为true，以便重新计算
                // 2. 手动调用 trigger 函数触发响应
                dirty = true
                trigger(obj, 'value')
            }
        })

        const obj = {
            get value() {
                if (dirty) {
                    value = effectFn()
                    // 计算后将 dirty 设置为 false，下一次访问就可以直接使用缓存到 value 中的值
                    dirty = false
                }
                // 当读取 value 时，手动调用 track 函数进行追踪
                track(obj, 'value')
                return value
            }
        }

        return obj
    }

    // obj.foo++
    // obj.foo++
    // obj.foo++

    const sum = computed(() => { console.log("执行计算操作"); return obj.foo + obj.bar })
    console.log('sum:', sum.value)
    effect(() => {
        console.log('在另一个副作用函数中, sum:', sum.value)
    })
    obj.foo++


</script>
